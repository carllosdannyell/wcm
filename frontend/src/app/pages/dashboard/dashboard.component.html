<!-- Sidebar -->
<div class="sidebar" [class.open]="menuOpen">
  <ul>
    <li><a routerLink="/panel" routerLinkActive="active">Painel</a></li>
    <li><a routerLink="/profile" routerLinkActive="active">Perfil</a></li>
    <li><a routerLink="/patients" routerLinkActive="active">Pacientes</a></li>
    <li><a (click)="logout()">Sair</a></li>
  </ul>
</div>

<!-- Overlay para fechar o menu -->
<div class="overlay" *ngIf="menuOpen" (click)="toggleMenu()"></div>

<!-- Topbar -->
<nav class="topbar">
  <button class="menu-button" (click)="toggleMenu()">☰</button>
</nav>

<!-- Conteúdo -->
<div class="content">
  <h1 class="text-2xl font-bold">Dashboard</h1>
  <p class="mt-4">Bem-vindo ao dashboard. Use a navegação lateral para acessar as telas.</p>
</div>
