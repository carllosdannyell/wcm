<!-- Sidebar -->
<div class="sidebar" [class.open]="menuOpen">
  <ul>
    <li>
      <a
        routerLink="dashboard/panel"
        routerLinkActive="active"
        (click)="navigateTo('dashboard/panel')"
        >Painel</a
      >
    </li>
    <li>
      <a
        routerLink="dashboard/profile"
        routerLinkActive="active"
        (click)="navigateTo('dashboard/profile')"
        >Perfil</a
      >
    </li>
    <li>
      <a
        routerLink="dashboard/patients"
        routerLinkActive="active"
        (click)="navigateTo('dashboard/patients')"
        >Pacientes</a
      >
    </li>
  </ul>
</div>

<!-- Overlay -->
<div class="overlay" *ngIf="menuOpen" (click)="toggleMenu()"></div>

<!-- Topbar/Header -->
<header class="topbar">
  <div class="topbar-left">
    <button class="menu-button" (click)="toggleMenu()">☰</button>
    <span class="logo">WCM</span>
  </div>
  <div class="topbar-right">
    <span class="user-info">Olá, {{ username }}</span>
    <button class="logout-button" (click)="logout()">Sair</button>
  </div>
</header>

<!-- Conteúdo principal -->
<div class="content">
  <router-outlet></router-outlet>
</div>
